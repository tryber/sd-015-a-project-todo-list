<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Project List</title>
</head>
<body>   
  
  <!-- Requisit 1 / 2 - Create a title and phrase in a tag "header". -->
  <header id="main-cointainer" >
    <div>     
      <h2>Minha Lista de Tarefas</h2>
      <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </div>
    <!-- Requisit 3 - Add a input -->
    <div class="input-group mb-3">
      <input id="texto-tarefa" type="text" class="form-control" placeholder="Adicione sua Tarefa" > 
      <button id="criar-tarefa" class="btn btn-success " >Adicionar</button>
    </div>
      <!-- Requisit 4 / 5 - Add a ordened list and a "add button"  -->
    <div id="container-taks" class="input-group mb-3">
      <ol id="lista-tarefas"></ol>
    </div>
    
    <div id="nav-buttons" class="input-group mb-3">
      <button id="remover-selecionado" class="btn btn-danger" >X</button>
      <button id="mover-cima" class="btn btn-primary">&#8657;</button>
      <button id="mover-baixo" class="btn btn-primary">&#8659; </button>
      <button id="remover-finalizados" class="btn btn-warning">Limpar Completos</button> 
      <button id="apaga-tudo" class="btn btn-danger">Limpar Lista</button>
      <button id="salvar-tarefas" class="btn btn-success"> Salvar Lista</button> 
    </div> 
    
  </header>
  <footer class="input-group mb-3">
    
      <p> List to Do Project developed by Raphael Taglialegna (Trybe Course)</p>
    
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
