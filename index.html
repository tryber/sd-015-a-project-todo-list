<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha lista de tarefas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </header>
    <section>
      <section>
        <input
          type="text"
          name="texto-tarefa"
          id="texto-tarefa"
          autocomplete="off"
          placeholder="Digite uma tarefa"
          value=""
        />
        <button id="criar-tarefa">Criar Tarefa</button>
        <button id="apaga-tudo">Apagar Lista</button>
        <button id="remover-finalizados">Remover finalizados</button>
        <button id="salvar-tarefas">Salvar tarefas</button>
        <button id="mover-cima">↑</button>
        <button id="mover-baixo">↓</button>
        <button id="remover-selecionado">Remover selecionado</button>
      </section>
      <ol id="lista-tarefas"></ol>
    </section>
    <script src="script.js"></script>
  </body>
</html>
