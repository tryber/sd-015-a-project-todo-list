<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <section id='container'>

    <section id='list-container'>
      
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      </header>

      <input
        type="text"
        id='texto-tarefa'
        placeholder="Nova tarefa..."
      >
      
      <button id="criar-tarefa">Criar tarefa</button>

      <ol id="lista-tarefas"></ol>
      
    </section>

    <aside id="buttons-container">

      <section>
        <button id="apaga-tudo">Limpar lista</button>
        <button id="salvar-tarefas">Salvar lista</button>
      </section>

      <section>
        <button id="mover-cima">Acima</button>
        <button id="mover-baixo">Abaixo</button>
      </section>

      <section>
        <button id="remover-selecionado">Remover selecionado</button>
      </section>

      <section>
        <button id="remover-finalizados">Remover finalizados</button>
      </section>

    </aside>

  </section>
  <script src=script.js></script>
</body>
</html>
