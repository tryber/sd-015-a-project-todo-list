<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>
    <main>
      <section class="input-section">
        <label for="texto-tarefa">Nova Tarefa</label>
        <input type="text" id="texto-tarefa" />
        <button id="criar-tarefa">Adicionar</button>
      </section>
      <section class="list-section">
        <ol id="lista-tarefas"></ol>
      </section>
      <section class="options-section">
        <div class="buttons-line">
          <button id="apaga-tudo">Limpar Lista</button>
          <button id="remover-finalizados">Limpar Completos</button>
          <button id="salvar-tarefas">Salvar Lista</button>
        </div>
        <div class="buttons-line">
          <button id="remover-selecionado">X</button>
          <button id="mover-cima">&#8679</button>
          <button id="mover-baixo">&#8681</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
