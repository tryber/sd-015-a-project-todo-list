<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
  <input type="text" id='texto-tarefa' placeholder='Defina uma tarefa'>
  <button id='criar-tarefa'>Adicionar</button>
  <ol id='lista-tarefas'></ol>
  <button id='mover-cima'>Pra Cima</button>
  <button id='mover-baixo'>Pra Baixo</button>
  <button id='remover-selecionado'>Apagar Selecionado</button>
  <button id='remover-finalizados'>Apagar Finalizados</button>
  <button id='apaga-tudo'>Apagar Lista</button>
  <button id='salvar-tarefas'>Salvar Lista</button>
  <script src="script.js"></script>
</body>
</html>
