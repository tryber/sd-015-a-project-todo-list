<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List by Leonardo Felix</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>

  <main>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <input type="text" id="texto-tarefa" placeholder="Digite a tarefa aqui">
    <button id="criar-tarefa">Criar</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Apagar tudo</button>
    <button id="remover-finalizados">Remover finalizados</button>
    <button id="remover-selecionado">Remover selecionado</button>
    <button id="salvar-tarefas">Salvar tarefas</button>
    <p id="texto-mover">Mover tarefas selecionadas:</p>
    <button id="mover-cima">Mover para cima</button>
    <button id="mover-baixo">Mover para baixo</button>
  </main>

  <script src="script.js"></script>
</body>

</html>
