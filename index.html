<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list project</title>
</head>
<body>
    <!-- Requisito 01 - Adicione à sua lista o título "Minha Lista de Tarefas" em uma tag -->
    <header>Minha Lista de Tarefas</header>
    <!-- Requisito 02 - Adicione abaixo do título um pequeno e discreto parágrafo com id="funcionamento" e com o texto "Clique duas vezes em um item para marcá-lo como completo" -->
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <!-- Requisito 03 - Adicione um input com o id="texto-tarefa" onde a pessoa usuária poderá digitar o nome do item que deseja adicionar à lista -->
    <input id="texto-tarefa" type="text">
    <!-- Requisito 05 - Adicione um botão com id="criar-tarefa" e, ao clicar nesse botão, um novo item deverá ser criado ao final da lista e o texto do input deve ser limpo -->
    <button id="criar-tarefa">adicionar</button>
    <!-- Requisito 10 - Adicione um botão com id="apaga-tudo" que quando clicado deve apagar todos os itens da lista -->
    <button id="apaga-tudo">apagar</button>
    <!-- Requisito 04 - Adicione uma lista ordenada de tarefas com o id="lista-tarefas" -->
    <ol id="lista-tarefas"></ol>
    
    <script src="script.js"></script>
</body>
</html>
