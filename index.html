<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To do List</title>
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Minha Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      </header>

      <form>
        <input type="text" id="texto-tarefa" required />
        <button id="criar-tarefa">Adicionar</button>
      </form>

      <section>
        <ol id="lista-tarefas"></ol>
      </section>

      <section>
        <button>X</button>
        <button>↑</button>
        <button>↓</button>
        <button id="remover-finalizados">Limpar Completos</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button>Salvar Lista</button>
      </section>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
