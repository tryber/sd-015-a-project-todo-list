<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Projeto To Do List</title>
</head>
<body class="body">
  <main id="spaceChange">
  <section id="principal">
    <header id="header"><h1>Minha Lista de Tarefas</h1></header>
  
   <div id="funcionamento" ><p>Clique duas vezes em um item para marcá-lo como completo</p></div>
   <div class="button">
    <button id="criar-tarefa" class="btn btn-primary button"> Adicionar </button>
    <button id="apaga-tudo" class="btn btn-warning button"> <span class="material-icons">
      delete
      </span> </button>
    <button id="remover-finalizados" class="btn btn-danger button"> Remover Finalizados </button>
    <button id="remover-selecionado" class="btn btn-warning button"> Remover Selecionados </button>
    <button id="mover-cima" class="btn btn-secondary button"> <span class="material-icons"> arrow_upward </span> </button>
    <button id="mover-baixo" class="btn btn-secondary button"><span class="material-icons"> arrow_downward </span></button>
  </div>
    <div id="input">
      <input class="inputClass" type="text" id="texto-tarefa" name="input" placeholder="Insira aqui sua tarefa...">
    </div>
    <ol id="lista-tarefas"></ol>
    <button id="salvar-tarefas" class="btn btn-success salvar"> Salvar Lista </button>
    <button id="excluir-itens-salvos" class="btn btn-success salvar"> Remover Itens Salvos </button>
    <p id="confirmação-de-salvo"> </p>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
