<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do list</title>
</head>
<body>
  <header>
    <h1>
    Minha Lista de Tarefas
    </h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <input type="text" id="texto-tarefa">
  <button id="criar-tarefa">Criar</button>
  <button id="salvar-tarefas">Salvar tarefas</button>
  <button id="apaga-tudo">Excluir todas as tarefas</button>
  <button id="remover-finalizados">Remover tarefas concluídas</button>
  <button id="remover-selecionado">Remover tarefa selecionada</button>
  <ol id="lista-tarefas">

  </ol>
  
  <script src="script.js"></script>
</body>
</html>
