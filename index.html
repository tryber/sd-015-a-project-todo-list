<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto To do List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header id="header-container">
    <!-- Requisito 1 -->
    <h1>Minha Lista de Tarefas</h1>

    <!-- Requisito 2 -->
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>

  <main>
    <div class="container">
      <!-- A div container é para estilizacao do input e do botão -->
      <!-- Requisito 3 -->
      <input id="texto-tarefa" placeholder="Escreva sua tarefa aqui">

      <!-- Requisito 5 "ação" no JAVA -->
      <button id="criar-tarefa">Adicionar tarefa a lista</button>
    </div>

    <!-- Requisito 4 -->
    <ol id="lista-tarefas"></ol>

    <!-- Requisito 10 -->
    <button id="apaga-tudo">Limpar Lista</button>

    <!-- Requisito 11 -->
    <button id="remover-finalizados">Limpar Finalizados</button>
  </main>

<script src="script.js"></script>

</body>
</html>
