<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>To do List</title>
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
      <h4 id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </h4>
    </header>

    <div id="lista-botoes">
      <input type="text" placeholder="Escreva uma tarefa" id="texto-tarefa" />
      <button id="criar-tarefa" onclick="addTask()">Enter</button>
      <button id="mover-cima" onclick="move('up')">Mover para cima</button>
      <button id="mover-baixo" onclick="move('down')">Mover para baixo</button>
      <ol id="lista-tarefas"></ol>
      <button id="apaga-tudo" onclick="clearList()">Limpar Lista</button>
      <button id="remover-finalizados" onclick="deleteComplete()">Limpar Finalizados</button>
      <button id="remover-selecionado" onclick="deleteSelected()">Limpar Slecionado</button>
      <button  id="salvar-tarefas"  onclick="saveAll()">Salvar Lista</button>
    </div>
  </body>
  <script defer type="text/javascript" src="script.js"></script>
</html>
