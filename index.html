<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <section id="add-task">
      <input type="text" id="texto-tarefa">
      <button type="button" id="criar-tarefa">Adicionar</button>
    </section>
    <section id="task-list">
      <ol id="lista-tarefas"></ol>
    </section>
    <section id="list-control">
      <button id="remover-finalizados">Limpar Completos</button>
      <button id="apaga-tudo">Limpar Lista</button>
    </section>
  </main>
  <footer></footer>
  <script src="script.js"></script>
</body>
</html>
