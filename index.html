<!DOCTYPE html>
<html>
<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>
<body>

        <h1>Minha Lista de Tarefas</h1>

    </header>

    <div class="inputDiv">

    </div>
    <div class="container">
        <ol id="lista-tarefas"></ol>
        </div>
    <footer>
        <button id="apaga-tudo">Apagar Tudo!</button>
        <button id="remover-finalizados">Apagar Tarefas Concluídas!</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
        <button id="mover-cima">cima</button>
        <button id="mover-baixo">baixo</button>
    </footer>
</main>   
    </body>
