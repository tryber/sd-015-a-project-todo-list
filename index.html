<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto TODO LIST</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>

    <main>
      <section>
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>

        <input type="text" id="texto-tarefa" />

        <button id="criar-tarefa">Criar Tarefa</button>

        <div>
          <ol id="lista-tarefas"></ol>
        </div>

        <div id="settings">
          <button id="apaga-tudo">Apaga Tudo</button>
          <button id="remover-finalizados">Apaga Finalizados</button>
          <button id="remover-selecionado">Remover Selecionado</button>
          <button id="mover-cima">Mover para cima</button>
          <button id="mover-baixo">Mover para baixo</button>
          <button id="salvar-tarefas">Salvar Tarefas</button>
        </div>
      </section>
    </main>

    <footer>Create by <a href="https://www.linkedin.com/in/deborafantini/" target="_blank">Debora Fantini</a></footer>

    <script src="./script.js"></script>
  </body>
</html>
