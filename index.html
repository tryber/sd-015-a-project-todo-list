<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project to do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Bloco principal -->
  <main>
    <!-- Cabeçalho -->
    <header id="cabecalho">
      <h1>Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marcá-lo como completo
      </p>
    </header>
  
    <!-- Seção com input e botão -->
    <section id="section-1">
      <input id="texto-tarefa" type="text" required>
      <button id="criar-tarefa">Adiconar</button>
    </section>

    <!-- Seção com a lista de tarefas -->
    <section id="section-2">
      <ol id="lista-tarefas">

      </ol>
    </section>
    
    <!-- Rodapé com as opções de botões -->
    <footer id="footer-list">
      <button id="apaga-tudo">Apagar Tudo</button>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
