<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>
  <subtitle><h3 id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</h3></subtitle>
  <input id="texto-tarefa" type="text">
  <button id="criar-tarefa">Criar Tarefa</button>
  <div><ol id="lista-tarefas">

  </ol></div>
  <button id="apaga-tudo">Apagar Tudo!</button>
  <button id="remover-finalizados">Apagar Tarefas Concluídas!</button>
  <button id="salvar-tarefas">Salvar Tarefas</button>
  <button id="mover-cima">UP Task</button>
  <button id="mover-baixo">Down Task</button>
  <button id="remover-selecionado">Remove Selected Task</button>
  <script src="script.js">

  </script>
</body>

</html>
